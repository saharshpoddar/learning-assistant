# =============================================================================
# Atlassian MCP Server — Local Secrets Template
# =============================================================================
# COPY THIS FILE to: atlassian-config.local.properties
#   cp atlassian-config.local.example.properties atlassian-config.local.properties
#
# IMPORTANT:
#   atlassian-config.local.properties is GITIGNORED -- never commit credentials.
#   This example file is safe to commit (it contains no real values).
#
# -----------------------------------------------------------------------------
# MULTIPLE INSTANCES -- running two or more Atlassian servers side by side
# -----------------------------------------------------------------------------
# Each instance needs its own config directory. Create a new folder for each,
# then register a separate server entry in mcp-config.properties:
#
#   Folder layout:
#     user-config/servers/atlassian/            <- primary Cloud instance (this dir)
#     user-config/servers/atlassian-dc/         <- colleague's Data Center instance
#     user-config/servers/atlassian-prod/       <- another Cloud workspace
#
#   In mcp-config.properties, each instance is a separate server entry:
#     server.atlassian-dc.name=Atlassian DC
#     server.atlassian-dc.enabled=true
#     server.atlassian-dc.transport=stdio
#     server.atlassian-dc.command=java
#     server.atlassian-dc.args=-cp,out,server.atlassian.AtlassianServer
#     server.atlassian-dc.env.ATLASSIAN_CONFIG_DIR=user-config/servers/atlassian-dc
#
#   Each directory needs its own atlassian-config.local.properties (gitignored).
# =============================================================================


# =============================================================================
# SCENARIO A — Atlassian Cloud (most common, atlassian.net hosted)
# =============================================================================
# Auth: API token — email + token pair
# Jira URL:       https://workspace.atlassian.net
# Confluence URL: https://workspace.atlassian.net/wiki
# Bitbucket URL:  https://api.bitbucket.org  (separate host from Jira/Confluence)
#
# Get your API token: https://id.atlassian.com/manage-profile/security/api-tokens

atlassian.instance.name=work-cloud
atlassian.variant=cloud

atlassian.jira.baseUrl=https://your-domain.atlassian.net
atlassian.confluence.baseUrl=https://your-domain.atlassian.net/wiki
atlassian.bitbucket.baseUrl=https://api.bitbucket.org

atlassian.auth.type=api_token
atlassian.auth.email=your.email@example.com
atlassian.auth.token=YOUR_ATLASSIAN_API_TOKEN_HERE

atlassian.product.jira.enabled=true
atlassian.product.confluence.enabled=true
atlassian.product.bitbucket.enabled=false


# =============================================================================
# SCENARIO B — Atlassian Data Center (self-managed cluster)  [COMMENT OUT A]
# =============================================================================
# Auth: Personal Access Token (PAT) — generated in Jira/Confluence DC profile
#   Jira DC:       Profile icon -> Personal Access Tokens -> Create token
#   Confluence DC: Profile -> Personal Access Tokens -> Create token
#
# Product URLs vary by deployment:
#   All on one host:     https://atlassian.company.com  (may add /jira /confluence paths)
#   Separate hosts:      jira.company.com | confluence.company.com | bitbucket.company.com
#   Different ports:     company.com:8080 (Jira) | company.com:8090 (Confluence)
#   Context paths:       company.com/jira | company.com/confluence | company.com/bitbucket

# atlassian.instance.name=work-datacenter
# atlassian.variant=data_center

# atlassian.jira.baseUrl=https://jira.yourcompany.com
# atlassian.confluence.baseUrl=https://confluence.yourcompany.com
# atlassian.bitbucket.baseUrl=https://bitbucket.yourcompany.com

# atlassian.auth.type=pat
# atlassian.auth.email=
# atlassian.auth.token=YOUR_PAT_HERE

# atlassian.product.jira.enabled=true
# atlassian.product.confluence.enabled=true
# atlassian.product.bitbucket.enabled=true


# =============================================================================
# SCENARIO C — Legacy Atlassian Server (on-premises, single node) [COMMENT OUT A]
# =============================================================================
# End-of-life: February 15, 2024. Still in active use at many organisations.
# Auth (Jira >= 8.14 / Confluence >= 7.9): PAT preferred over password
# Auth (older versions): Basic auth — username + password (or username + API token)

# atlassian.instance.name=legacy-server
# atlassian.variant=server

# atlassian.jira.baseUrl=https://jira.yourcompany.com
# atlassian.confluence.baseUrl=https://confluence.yourcompany.com
# atlassian.bitbucket.baseUrl=

# Jira Server >= 8.14 / Confluence Server >= 7.9 (PAT preferred):
# atlassian.auth.type=pat
# atlassian.auth.email=
# atlassian.auth.token=YOUR_PAT_HERE

# Older Server versions (Basic auth — username:password):
# atlassian.auth.type=api_token
# atlassian.auth.email=your_username
# atlassian.auth.token=your_password

# atlassian.product.jira.enabled=true
# atlassian.product.confluence.enabled=true
# atlassian.product.bitbucket.enabled=false


# =============================================================================
# SCENARIO D — Custom / Colleague's Copy  [COMMENT OUT A, use separate dir]
# =============================================================================
# Use this for:
#   - A colleague's self-hosted instance you've been granted access to
#   - Sandbox / staging environments
#   - Docker-based local Atlassian (e.g., testing with atlassian/jira-software)
#   - Any instance with a non-standard URL, port, or context path
#
# With variant=custom, ALL URLs and auth.type must be set explicitly.
# No URL patterns or auth schemes are inferred from the variant.
#
# Best practice: put this in its own directory (see MULTIPLE INSTANCES above)
# so your primary instance config stays clean.

# atlassian.instance.name=colleague-copy
# atlassian.variant=custom

# atlassian.jira.baseUrl=https://jira.colleague-domain.com
# atlassian.confluence.baseUrl=https://confluence.colleague-domain.com
# atlassian.bitbucket.baseUrl=

# atlassian.auth.type=pat
# atlassian.auth.email=
# atlassian.auth.token=YOUR_COLLEAGUE_PAT_OR_TOKEN

# atlassian.product.jira.enabled=true
# atlassian.product.confluence.enabled=true
# atlassian.product.bitbucket.enabled=false


# =============================================================================
# HTTP TUNING (optional — defaults are usually fine for all variants)
# =============================================================================

# Connection timeout in milliseconds (default: 10000 = 10 seconds)
# Increase on slow VPN or when DNS resolution takes time (corporate proxy, split DNS).
# atlassian.http.connectTimeoutMs=10000

# Read timeout in milliseconds (default: 30000 = 30 seconds)
# Increase for slow Confluence CQL searches, large Jira result sets, or DC under load.
# atlassian.http.readTimeoutMs=60000
