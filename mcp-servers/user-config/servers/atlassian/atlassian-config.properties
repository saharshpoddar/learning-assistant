# =============================================================================
# Atlassian MCP Server — Base Configuration
# =============================================================================
# This file is COMMITTED to version control. Contains safe defaults only —
# NO secrets, tokens, or credentials.
#
# HOW CONFIG IS LOADED (highest precedence wins):
#   1. Environment variables      ATLASSIAN_* prefix
#   2. atlassian-config.local.properties   Your secrets (GITIGNORED)
#   3. This file                  Shared defaults (committed)
#
# QUICK START:
#   cp atlassian-config.local.example.properties atlassian-config.local.properties
#   Fill in your credentials and instance URLs, then enable the server in
#   mcp-config.properties (server.atlassian.enabled=true).
#
# MULTIPLE INSTANCES:
#   To manage multiple Atlassian instances (e.g., your company Cloud + a
#   colleague's Data Center), run separate server processes with different
#   ATLASSIAN_CONFIG_DIR values pointing to separate config directories.
# =============================================================================


# =============================================================================
# 1. INSTANCE IDENTITY
# =============================================================================

# A short label for this Atlassian instance.
# Used in log messages and tool output to identify which instance you're
# connected to. Change this to something meaningful (e.g., "work-cloud").
atlassian.instance.name=my-atlassian

# Deployment variant — determines default auth scheme and URL structure.
# Values: cloud | data_center | server | custom
#   cloud       → atlassian.net — API token (email + token)
#   data_center → self-managed, clustered — PAT (bearer token)
#   server      → legacy self-managed — Basic auth (deprecated end-of-life Feb 2024)
#   custom      → colleague copy / sandbox — all settings explicit
atlassian.variant=cloud


# =============================================================================
# 2. PRODUCT BASE URLS
# =============================================================================
# Leave blank for products you don't use (disable the product below).
# For Cloud: Confluence URL is typically Jira URL + "/wiki".
# For Data Center / Server: products may be at different ports or paths.
#
# IMPORTANT: For Cloud (atlassian.net), Bitbucket Cloud uses a DIFFERENT host
# (api.bitbucket.org). Set atlassian.bitbucket.baseUrl accordingly.
#
# Examples:
#   Cloud:
#     atlassian.jira.baseUrl=https://mycompany.atlassian.net
#     atlassian.confluence.baseUrl=https://mycompany.atlassian.net/wiki
#     atlassian.bitbucket.baseUrl=https://api.bitbucket.org
#
#   Data Center (self-hosted):
#     atlassian.jira.baseUrl=https://jira.mycompany.com
#     atlassian.confluence.baseUrl=https://confluence.mycompany.com
#     atlassian.bitbucket.baseUrl=https://bitbucket.mycompany.com

# Set in atlassian-config.local.properties — intentionally blank here.
atlassian.jira.baseUrl=
atlassian.confluence.baseUrl=
atlassian.bitbucket.baseUrl=


# =============================================================================
# 3. AUTHENTICATION
# =============================================================================
# NEVER set real credentials in this file — use atlassian-config.local.properties.
#
# auth.type values:
#   api_token           → Basic auth: email + Atlassian API token (Cloud default)
#   pat                 → Bearer token: Personal Access Token (Data Center / Bitbucket)
#
# If auth.type is blank, it is inferred from atlassian.variant:
#   cloud       → api_token
#   data_center → pat
#   server      → api_token (or pat for Jira 8.14+)
#   custom      → must be set explicitly

# Leave these blank — set real values in atlassian-config.local.properties
atlassian.auth.type=
atlassian.auth.email=
atlassian.auth.token=


# =============================================================================
# 4. PRODUCT ENABLES
# =============================================================================
# Controls which Atlassian products are active. Disabled products will not
# have tools registered — useful if you only have Jira + Confluence (no Bitbucket).
# Requires the corresponding baseUrl to also be set.

atlassian.product.jira.enabled=true
atlassian.product.confluence.enabled=true
atlassian.product.bitbucket.enabled=false


# =============================================================================
# 5. HTTP SETTINGS
# =============================================================================

# Connection timeout in milliseconds (default: 10 seconds)
atlassian.http.connectTimeoutMs=10000

# Read timeout in milliseconds (default: 30 seconds)
# Increase for slow Confluence searches or large Jira result sets.
atlassian.http.readTimeoutMs=30000
